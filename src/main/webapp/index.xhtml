<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head/>
    <h:body>
        <h2>Sutapimas!?!?!?</h2>
        <ol>
            <ui:repeat value="#{workers.allWorkers}" var="worker">
                <li>#{worker.name}</li>
            </ui:repeat>
        </ol>
        <h:form>
            <h:inputText value="#{workers.workerToCreate.name}" required="true" />
            <h:inputText value="#{workers.workerToCreate.pin}" required="true" />
            <h:commandButton value="Add new worker" action="#{workers.createWorker}" />
        </h:form>
    </h:body>
</html>
