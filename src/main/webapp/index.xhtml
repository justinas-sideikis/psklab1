<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head/>
    <h:body>
        <h2>Sutapimas!?!?!?</h2>
        <ol>
            <ui:repeat value="#{drivers.allDrivers}" var="driver">
                <li>#{driver.name}</li>
            </ui:repeat>
        </ol>
        <h:form>
            <h:inputText value="#{drivers.driverToCreate.name}" required="true" />
            <h:inputText value="#{drivers.driverToCreate.pin}" required="true" />
            <h:commandButton value="Add new worker" action="#{drivers.createDriver}" />
        </h:form>
    </h:body>
</html>
