<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <h2>tekstas</h2>
    <ul>
        <ui:repeat value="#{driversForTeam.allDrivers}" var="driver">
            <li>#{driver.name}</li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText value="#{driversForTeam.createDriver.name}" required="true" />
        <h:inputText value="#{driversForTeam.createDriver.pin}" required="true" />
        <h:commandButton value="Add new driver" action="#{driversForTeam.create}" >
            <f:param name="teamId" value="#{driversForTeam.teamId}"/>
        </h:commandButton>
    </h:form>
    <h:form>
        <h:inputText value="#{driversForTeam.team.name}" required="true" />
        <h:commandButton value="Edit trip" action="#{driversForTeam.edit}" >
            <f:param name="teamId" value="#{driversForTeam.teamId}"/>
        </h:commandButton>
        <h:outputText value="Team already updated" rendered="#{param['error'] == 'opt-lock'}" />
    </h:form>
</h:body>
</html>
