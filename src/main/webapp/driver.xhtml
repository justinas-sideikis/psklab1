<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h2>Drivers</h2>
    <ul>
        <ui:repeat value="#{drivers.allDrivers}" var="driver">
            <li>#{driver.name} #{driver.pin} #{driver.team.name}</li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText value="#{drivers.driverToCreate.name}" required="true" />
        <h:inputText value="#{drivers.driverToCreate.pin}" required="true" />
        <h:commandButton value="Add new driver" action="#{drivers.createDriver}" />
    </h:form>
</h:body>
</html>
